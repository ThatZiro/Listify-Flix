<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!------------------------------------- Splide CSS ---------------------------------------->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
    />
    <!---------------------------------- Tailwind CSS 2.2.16 ---------------------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!------------------------------------- Custom CSS ---------------------------------------->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Home - ListyFlix</title>
  </head>

  <body class="min-h-screen">
    <!-------------------------------------- Header ------------------------------------------->
    <header class="w-full py-4 px-10">
      <a href="./index.html" class="inline-block">
        <img src="./assets/images/Logo.png" alt="" class="h-10" />
      </a>
      <a href="./pages/library.html" class="lib float-right text-2xl"
        >My Library</a
      >
    </header>
    <!-------------------------------------- Main --------------------------------------------->
    <main>
      <div
        class="min-w-screen py-60 md:py-40 bg-cover border-black border-t-2 border-b-2 backdrop"
      >
        <div
          class="text-secondary w-3/4 md:w-1/2 xl:w-1/3 mx-auto text-xl text-center"
        >
          Your new favorite film companion. For all your movie and television
          needs. Explore, get recomendations, and more.
        </div>
        <div class="w-3/4 md:w-1/2 xl:w-1/3 my-10 mx-auto relative">
          <input
            type="text"
            id="search-input"
            placeholder="Search movies"
            class="p-2 mx-auto w-full text-2xl"
          />
          <!-- Autofill - Remove once generated dynamically-->
          <div class="absolute left-0 right-0" id="autoFillDiv">
            <!-- EXAMPLE OBJECT -->
            <!-- <div class="bg-white border rounded autoFill p-1 text-gray-600 text-xl">
            <img
              src="./assets/images/a new hope.jpg"
              alt=""
              class="h-12 inline"
              id="poster"
            />
            <p class="inline" id="title"></p>
            <p class="inline" id="year"></p>
          </div> -->
        </div>
        <!-- -------------------------------------------- -->
      </div>
    </div>

    <div class="flex justify-center my-4 px-20">
      <section class="splide" aria-label="Basic Structure Example">
        <div class="splide__track">
          <div class="splide__list">
            <!-- Maybe look at dynamically creating -->
            <div class="splide__slide">
              <img src="./assets/images/Posters/Blade_Runner_2049/blade-runner-poster.jpg" class="h-96 m-1">
            </div>
            
          </div>
          <!-- -------------------------------------------- -->
        </div>
      </div>

      <div class="container flex justify-center text-secondary mx-auto">
        <section class="splide" aria-label="Basic Structure Example">
          <div class="splide__track">
            <div class="splide__list">
              <img
                src="./assets/images/balde-runner.png"
                class="splide__slide"
              />
              <img src="./assets/images/mad-max.png" class="splide__slide" />
              <img src="./assets/images/shaw-shank.png" class="splide__slide" />
            </div>
          </div>
        </section>
      </div>
    </main>
    <!------------------------------------- Footer -------------------------------------------->
    <footer></footer>
    <!------------------------------------- Jquery 3.7.1 -------------------------------------->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!------------------------------------- DayJS 1.10.6 -------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
    <!------------------------------------- Slide JS ------------------------------------------>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <!------------------------------------ Custom Script -------------------------------------->
    <script src="./assets/js/utilities.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
