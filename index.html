<!DOCTYPE html>
<html lang="en">
<!------------------------------------------------------------------------------------------->
<!---------------------------------------- Head --------------------------------------------->
<!------------------------------------------------------------------------------------------->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!------------------------------------- Splide CSS 4.1.4 ---------------------------------->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" />
  <!---------------------------------- Tailwind CSS 2.2.16 ---------------------------------->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet" />
  <!------------------------------------- Custom CSS ---------------------------------------->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel='icon' href='./assets/images/Icon.png'/>
  <title>Home - ListyFlix</title>
</head>
<!------------------------------------------------------------------------------------------->
<!----------------------------------------- Body -------------------------------------------->
<!------------------------------------------------------------------------------------------->
<body class="min-h-screen">
  <!-------------------------------------- Header ------------------------------------------->
  <header class="w-full py-4 px-10 flex flex-wrap content-center justify-between">
    <a href="./index.html" class="inline-block">
      <img src="./assets/images/Logo.png" alt="" class="h-10" />
    </a>
    <a href="./pages/watchlist.html" class="lib text-2xl">Watchlist</a>
  </header>
  <!-------------------------------------- Main --------------------------------------------->
  <main>
    <div class="relative">
      <!---------------------------- Background image --------------------------------------->
      <img src="./assets/images/Posters/Blade_Runner_2049/blade_runner_2049_backdrop.png" alt=""
        class="z-0 w-full h-full absolute filter object-cover" id="backdrop">
      <div class="z-10 relative bg-black bg-opacity-50 h-full">
        <div class="text-white w-3/4 md:w-1/2 xl:w-1/3 mx-auto text-xl text-center pt-32 z-20">
          Your new favorite film companion. For all your movie needs. Explore, get recommendations, and more.
        </div>
        <!--------------------- Search input and drop down ---------------------------------->
        <div class="w-3/4 md:w-1/2 xl:w-1/3 my-10 mx-auto relative mb-40 z-20">
          <input type="text" id="search-input" placeholder="Search movies" class="p-2 mx-auto w-full text-2xl" />
          <div class="absolute left-0 right-0 z-50" id="autoFillDiv">
          </div>
        </div>
        <!------------------------------ Carousel ------------------------------------------->
        <div class="flex justify-center py-4 px-20 z-20">
          <section class="splide" aria-label="Basic Structure Example">
            <div class="splide__track h-96">
              <ul id="carouselMovieList" class="splide__list">
              </ul>
            </div>
        </div>
      </div>
    </div>
  </main>
  <!----------------------------------------------------------------------------------------->
  <!----------------------------------------- Scripts --------------------------------------->
  <!----------------------------------------------------------------------------------------->
  <!------------------------------------- Jquery 3.7.1 -------------------------------------->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <!------------------------------------- Slide JS 4.1.4------------------------------------->
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
  <!------------------------------------ Custom Scripts ------------------------------------->
  <script src="./assets/js/utilities.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
